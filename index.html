<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-body">
        <div class="display-case">
            <div class="display">
                <div class="history">123</div>
                <div class="current">456</div>
            </div>
        </div>
        <div class="top-button-case">
            <div class="alterator-buttons">
                <button class="clear alter">CLEAR</button>
                <button class="delete alter">DELETE</button>
            </div>
        </div>
        <div class="lower-button-case">
            <div class="calculator-buttons">
                <button class="calculate">7</button>
                <button class="calculate">8</button>
                <button class="calculate">9</button>
                <button class="calculate operator">/</button>
                <button class="calculate">4</button>
                <button class="calculate">5</button>
                <button class="calculate">6</button>
                <button class="calculate operator">x</button>
                <button class="calculate">1</button>
                <button class="calculate">2</button>
                <button class="calculate">3</button>
                <button class="calculate operator">-</button>
                <button class="calculate">.</button>
                <button class="calculate">0</button>
                <button class="calculate submit">=</button>
                <button class="calculate operator">+</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <div><a href="">Created By: NelsonMM</a></div>
    </div>
</body>
</html>
