<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-body">
        <div class="display-case">
            <div class="display">
                <div class="history"></div>
                <div class="current">0</div>
            </div>
        </div>
        <div class="top-button-case">
            <div class="alterator-buttons">
                <button class="clear alter">CLEAR</button>
                <button class="delete alter">DELETE</button>
            </div>
        </div>
        <div class="lower-button-case">
            <div class="calculator-buttons">
                <button class="calculate num" id="seven">7</button>
                <button class="calculate num" id="eight">8</button>
                <button class="calculate num" id="nine">9</button>
                <button class="calculate operator" id="divide">/</button>
                <button class="calculate num" id="four">4</button>
                <button class="calculate num" id="five">5</button>
                <button class="calculate num" id="six">6</button>
                <button class="calculate operator" id="multiply">x</button>
                <button class="calculate num" id="one">1</button>
                <button class="calculate num" id="two">2</button>
                <button class="calculate num" id="three">3</button>
                <button class="calculate operator" id="subtract">-</button>
                <button class="calculate num" id="decimal">.</button>
                <button class="calculate num" id="zero">0</button>
                <button class="calculate submit" id="equality">=</button>
                <button class="calculate operator" id="add">+</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <div><a href="">Created By: NelsonMM</a></div>
    </div>
</body>
</html>
